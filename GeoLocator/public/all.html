<!DOCTYPEhtml>
    <html>

    <head>
        <metacharset="utf-8">
            <title>All data</title>
    </head>

    <body>
        <script>
        function myFunction() {
                getData();
                async function getData() {
                    const response = await fetch('/api');
                    const data = await response.json();
                    for (item of data) {
                        const root = document.createElement('div');
                        const mood = document.createElement('div');
                        const geo = document.createElement('div');
                        const date = document.createElement('div');
                        // ``rawstrings-->speicalStringliterals →Socopybelowlinesandpastethemmood.
                        textContent = `mood:${item.mood}`;
                        geo.textContent = `${item.lat}º,${item.lon}º`;
                        const dateString = new Date(item.timestamp).toLocaleString();
                        date.textContent = dateString; root.append(mood, geo, date);
                        document.body.append(root);
                    }
                    console.log(data);
                }
            }
        </script>
        <h1>AllDataapp</h1>
        <button onclick="myFunction()">GetallDataFromaServer</button>
    </body>

    </html>
